<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">

    <!-- container class that has the classes for each of the panels -->
    <div class="container">
       
        <!-- Panel with an active class that is selected first, panel also has a background image and an h3 headinbg -->

        <div class="panel active" style="background-image: 
        url('https://images.unsplash.com/photo-1610500796385-3ffc1ae2f046?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">

        </div>

        <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1584568518279-d781778d1481?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');">
        <h3>Always wear a smile</h3>
        </div>

        <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1533698215883-e2edc689fef5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');">

        </div>
        
        <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1611508136829-662b626c8aa7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');">

        </div>

        <div class="panel" style="background-image: 
        url('https://images.unsplash.com/photo-1563986768711-b3bde3dc821e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1048&q=80');">
        <h3>What is Bitcoin?</h3>
